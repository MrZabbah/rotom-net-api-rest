name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Login to GitHub registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push on DockerHub
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/api-rotom-net:latest ./api-rotom-net
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/api-rotom-net:latest
        
      - name: Build and push on GitHub registry
        if: github.event_name != 'pull_request'
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_HUB_USERNAME }}/api-rotom-net ./api-rotom-net
          docker push ghcr.io/${{ secrets.DOCKER_HUB_USERNAME }}/api-rotom-net
